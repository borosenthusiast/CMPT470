<!DOCTYPE html>
<html lang = "en" dir="ltr">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../css/newaccount.css">
		<script src="http://code.jquery.com/jquery-latest.js"></script>
	</head>
	<body>
		<nav id="navbar">
			<h id="appname">MATCHPAW</h>
			<h id="processname">BUILDING YOUR PROFILE</h>
		</nav>
		<main>
			<section id="carddeck">
				<ul id="cards">
					<!--
						after DB setup, have 10 cards randomly drawn from DB 
					-->
					<li class="card" style="background-color: red;"></li>
					<li class="card" style="background-color: yellow;"></li>
					<li class="card" style="background-color: orange"></li>
					<li class="card" style="background-color: green"></li>
				</ul>
			</section>

			<section id="buttons">
				<section id="leftbutton">
					<img class="choicebutton" src="../images/notchoosebutton.png">
					<img class="clickedbutton" id="leftclicked" src="../images/paw.png">
				</section>
				<section id="rightbutton">
					<img class="choicebutton" src="../images/choosebutton.png">
					<img class="clickedbutton" id="rightclicked" src="../images/paw.png">
				</section>
			</section>

				<!--<image id="notchoosebutton" class="choicebutton" src="../images/notchoosebutton.png"></image>
				<image id = "choosebutton" class="choicebutton" src="../images/choosebutton.png"></image> -->
			



		</main>
	</body>

</html>
